<!DOCTYPE html>

<html>
	<head>
		<title> Tiny test </title>
	</head>
	<body>
		<p id="changed">Previous</p>
	</body>
</html>

<script>
	(async() => {
		const response = await fetch("/", {
					method: 'POST',
					headers: {},
					body: "Why hello",
				});
		const payload = await response.text();
		document.getElementById("changed").innerHTML = payload;
	})();
</script>
